<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Видеоконференция</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
        }

        #video-container {
            display: grid;
            gap: 10px;
            padding: 20px;
            width: 100%;
            height: 100vh;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background: #2a2a2a;
            border-radius: 8px;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .camera-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
            z-index: 10;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            padding: 10px 20px;
            border-radius: 8px;
            display: flex;
            gap: 20px;
            z-index: 1000;
        }

        .control-button {
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-button:hover {
            background: rgba(255,255,255,0.1);
        }

        .control-button.active {
            background: #4CAF50;
        }

        .control-button.muted {
            background: #f44336;
        }

        #error-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #f44336;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            display: none;
            z-index: 2000;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script src="http://localhost:8090/libs/lib-jitsi-meet.min.js"></script>
    <script src="http://localhost:8090/external_api.js"></script>
</head>
<body>
<div id="loading" class="loading-overlay">
    <div class="loading-spinner"></div>
</div>
<div id="video-container"></div>
<div class="controls">
    <button class="control-button" id="toggleVideo" title="Включить/выключить видео">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M23 7l-7 5 7 5V7z"/>
            <rect x="1" y="5" width="15" height="14" rx="2" ry="2"/>
        </svg>
    </button>
    <button class="control-button" id="toggleAudio" title="Включить/выключить звук">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
            <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
            <line x1="12" y1="19" x2="12" y2="23"/>
            <line x1="8" y1="23" x2="16" y2="23"/>
        </svg>
    </button>
    <button class="control-button" id="leaveCall" title="Покинуть конференцию">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
            <polyline points="16 17 21 12 16 7"/>
            <line x1="21" y1="12" x2="9" y2="12"/>
        </svg>
    </button>
</div>
<div id="error-message"></div>

<script th:inline="javascript">
    class VideoConference {
        constructor() {
            this.conferenceId = /*[[${conferenceId.id}]]*/ 'default-conf-id';
            this.userName = /*[[${userName}]]*/ 'default-username';
            this.connection = null;
            this.room = null;
            this.localTracks = {
                audio: null,
                video: []
            };
            this.remoteTracks = new Map();
            this.isInitialized = false;
            this.deviceConfig = null;
            this.participants = new Map();
        }
        async loadDeviceConfig() {
            try {
                const response = await fetch(`/api/conference/devices?conferenceId=${this.conferenceId}&userName=${this.userName}`);
                if (!response.ok) {
                    throw new Error('Failed to load device configuration');
                }
                this.deviceConfig = await response.json();
                return this.deviceConfig;
            } catch (error) {
                console.error('Error loading device configuration:', error);
                this.showError('Ошибка загрузки конфигурации устройств');
                throw error;
            }
        }

        async init() {
            try {
                document.getElementById('loading').style.display = 'flex';

                // Загрузка конфигурации устройств перед инициализацией
                await this.loadDeviceConfig();

                // Initialize JitsiMeetJS
                JitsiMeetJS.init({
                    disableAudioLevels: true,
                    websocket: 'ws://localhost:8090/xmpp-websocket',
                    bosh: 'http://localhost:8090/http-bind',
                    enableWindowOnErrorHandler: true
                });

                JitsiMeetJS.setLogLevel(JitsiMeetJS.logLevels.ERROR);

                const options = {
                    hosts: {
                        domain: 'meet.jitsi',
                        muc: 'muc.meet.jitsi'
                    },
                    serviceUrl: 'http://localhost:8090/http-bind',
                    websocket: 'ws://localhost:8090/xmpp-websocket',
                    clientNode: 'http://jitsi.org/jitsimeet'
                };

                this.connection = new JitsiMeetJS.JitsiConnection(null, null, options);

                this.connection.addEventListener(
                    JitsiMeetJS.events.connection.CONNECTION_ESTABLISHED,
                    () => this.onConnectionSuccess()
                );
                this.connection.addEventListener(
                    JitsiMeetJS.events.connection.CONNECTION_FAILED,
                    () => this.onConnectionFailed()
                );
                this.connection.addEventListener(
                    JitsiMeetJS.events.connection.CONNECTION_DISCONNECTED,
                    () => this.onDisconnected()
                );

                await this.connection.connect();
                await this.initializeDevices();
                this.setupControlButtons();

            } catch (error) {
                console.error('Initialization error:', error);
                this.showError(`Ошибка инициализации: ${error.message}`);
                document.getElementById('loading').style.display = 'none';
            }
        }

        async onConnectionSuccess() {
            try {
                console.log('Connection established successfully');

                const conferenceOptions = {
                    openBridgeChannel: true,
                    enableLipSync: false,
                    p2p: {
                        enabled: false
                    }
                };

                this.room = this.connection.initJitsiConference(this.conferenceId, conferenceOptions);

                // Обновленные обработчики событий
                this.room.on(JitsiMeetJS.events.conference.TRACK_ADDED,
                    track => this.onRemoteTrackAdded(track));
                this.room.on(JitsiMeetJS.events.conference.TRACK_REMOVED,
                    track => this.onRemoteTrackRemoved(track));
                this.room.on(JitsiMeetJS.events.conference.CONFERENCE_JOINED,
                    () => this.onConferenceJoined());
                this.room.on(JitsiMeetJS.events.conference.USER_JOINED,
                    (id, user) => this.onUserJoined(id, user));
                this.room.on(JitsiMeetJS.events.conference.USER_LEFT,
                    (id) => this.onUserLeft(id));

                await this.room.join();
                this.room.setDisplayName(this.userName);

                // После успешного подключения запрашиваем список текущих участников
                const participants = this.room.getParticipants();
                participants.forEach(participant => {
                    this.onUserJoined(participant.getId(), participant);
                });

                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error('Conference connection error:', error);
                this.showError('Ошибка подключения к конференции');
                document.getElementById('loading').style.display = 'none';
            }
        }

        // Новый метод для обработки присоединения пользователя
        onUserJoined(id, user) {
            console.log('User joined:', id, user);
            this.participants.set(id, {
                id,
                displayName: user.getDisplayName() || 'Участник',
                tracks: new Map()
            });
        }

        // Новый метод для обработки выхода пользователя
        onUserLeft(id) {
            console.log('User left:', id);
            this.participants.delete(id);

            // Удаляем все видео контейнеры пользователя
            const containers = document.querySelectorAll(`[data-participant-id="${id}"]`);
            containers.forEach(container => container.remove());

            // Очищаем треки
            if (this.remoteTracks.has(id)) {
                this.remoteTracks.get(id).forEach(track => track.dispose());
                this.remoteTracks.delete(id);
            }
        }

        onRemoteTrackAdded(track) {
            if (track.isLocal()) {
                return;
            }

            const participantId = track.getParticipantId();
            const trackType = track.getType();

            // Инициализация структуры для треков участника
            if (!this.remoteTracks.has(participantId)) {
                this.remoteTracks.set(participantId, new Map());
            }

            // Сохраняем трек
            this.remoteTracks.get(participantId).set(track.getId(), track);

            // Добавляем только видео треки в DOM
            if (trackType === 'video') {
                const wrapper = document.createElement('div');
                wrapper.className = 'video-wrapper';
                wrapper.setAttribute('data-participant-id', participantId);
                wrapper.setAttribute('data-track-id', track.getId());

                const video = document.createElement('video');
                video.autoplay = true;
                video.playsInline = true;
                track.attach(video);

                const label = document.createElement('div');
                label.className = 'camera-label';
                const participant = this.participants.get(participantId);
                label.textContent = participant ? participant.displayName : 'Участник';

                wrapper.appendChild(video);
                wrapper.appendChild(label);
                document.getElementById('video-container').appendChild(wrapper);
            }
        }

        onRemoteTrackRemoved(track) {
            if (track.isLocal()) {
                return;
            }

            const participantId = track.getParticipantId();
            const trackId = track.getId();

            // Отсоединяем и удаляем трек
            track.detach();

            // Удаляем контейнер конкретного трека
            const container = document.querySelector(`[data-participant-id="${participantId}"][data-track-id="${trackId}"]`);
            if (container) {
                container.remove();
            }

            // Удаляем трек из хранилища
            if (this.remoteTracks.has(participantId)) {
                this.remoteTracks.get(participantId).delete(trackId);
                if (this.remoteTracks.get(participantId).size === 0) {
                    this.remoteTracks.delete(participantId);
                }
            }
        }


        async initializeDevices() {
            try {
                if (!this.deviceConfig || !this.deviceConfig.cameras) {
                    throw new Error('Device configuration not loaded');
                }

                // Инициализация камер из конфигурации
                for (const camera of this.deviceConfig.cameras) {
                    try {
                        const tracks = await JitsiMeetJS.createLocalTracks({
                            devices: ['video'],
                            cameraDeviceId: camera.deviceId,
                            constraints: {
                                video: {
                                    deviceId: camera.deviceId,
                                    height: { ideal: 720 },
                                    width: { ideal: 1280 }
                                }
                            }
                        });

                        this.localTracks.video.push(tracks[0]);
                        this.createVideoPreview(tracks[0], camera.label);

                        if (this.room) {
                            await this.room.addTrack(tracks[0]);
                        }
                    } catch (e) {
                        console.error(`Error accessing camera: ${camera.label}`, e);
                        this.showError(`Ошибка доступа к камере: ${camera.label}`);
                    }
                }

                // Создание аудио трека
                try {
                    const tracks = await JitsiMeetJS.createLocalTracks({
                        devices: ['audio']
                    });

                    this.localTracks.audio = tracks[0];
                    if (this.room) {
                        await this.room.addTrack(tracks[0]);
                    }
                } catch (e) {
                    console.error('Error accessing microphone:', e);
                    this.showError('Ошибка доступа к микрофону');
                }
            } catch (error) {
                console.error('Error initializing devices:', error);
                this.showError('Ошибка инициализации устройств');
            }
        }

        createVideoPreview(track, label) {
            const wrapper = document.createElement('div');
            wrapper.className = 'video-wrapper';

            const video = document.createElement('video');
            video.autoplay = true;
            video.playsInline = true;
            video.muted = true;
            track.attach(video);

            const labelDiv = document.createElement('div');
            labelDiv.className = 'camera-label';
            labelDiv.textContent = label || 'Камера';

            wrapper.appendChild(video);
            wrapper.appendChild(labelDiv);
            document.getElementById('video-container').appendChild(wrapper);
        }

        setupControlButtons() {
            document.getElementById('toggleVideo').addEventListener('click', () => {
                this.localTracks.video.forEach(track => {
                    if (track.isMuted()) {
                        track.unmute();
                    } else {
                        track.mute();
                    }
                    this.updateButtonState('toggleVideo', !track.isMuted());
                });
            });

            document.getElementById('toggleAudio').addEventListener('click', () => {
                if (this.localTracks.audio) {
                    if (this.localTracks.audio.isMuted()) {
                        this.localTracks.audio.unmute();
                    } else {
                        this.localTracks.audio.mute();
                    }
                    this.updateButtonState('toggleAudio', !this.localTracks.audio.isMuted());
                }
            });

            document.getElementById('leaveCall').addEventListener('click', () => {
                this.leaveConference();
            });
        }

        updateButtonState(buttonId, enabled) {
            const button = document.getElementById(buttonId);
            if (button) {
                button.classList.toggle('muted', !enabled);
            }
        }
        async leaveConference() {
            // Очищаем все удаленные треки
            this.remoteTracks.forEach((tracks, participantId) => {
                tracks.forEach(track => track.detach());
                const container = document.querySelector(`[data-participant-id="${participantId}"]`);
                if (container) {
                    container.remove();
                }
            });
            this.remoteTracks.clear();

            // Отключение всех локальных треков
            Object.values(this.localTracks).flat().forEach(track => {
                if (track) {
                    track.dispose();
                }
            });

            // Выход из конференции
            if (this.room) {
                this.room.leave();
            }

            // Отключение соединения
            if (this.connection) {
                this.connection.disconnect();
            }

            // Перенаправление на домашнюю страницу
            window.location.href = '/home';
        }

        onConnectionFailed() {
            this.showError('Ошибка подключения к серверу');
            document.getElementById('loading').style.display = 'none';
        }

        onDisconnected() {
            console.log('Соединение разорвано');
        }

        onConferenceJoined() {
            console.log('Конференция успешно подключена');
            this.isInitialized = true;
        }

        showError(message) {
            const errorElement = document.getElementById('error-message');
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
                console.error(message);

                // Автоматически скрываем сообщение об ошибке через 5 секунд
                setTimeout(() => {
                    errorElement.style.display = 'none';
                }, 5000);
            }
        }
    }
    // Инициализация при загрузке страницы
    document.addEventListener('DOMContentLoaded', async () => {
        if (typeof JitsiMeetJS === 'undefined') {
            console.error('JitsiMeetJS not loaded');
            const errorElement = document.getElementById('error-message');
            if (errorElement) {
                errorElement.textContent = 'Ошибка загрузки JitsiMeetJS';
                errorElement.style.display = 'block';
            }
            document.getElementById('loading').style.display = 'none';
            return;
        }

        const conference = new VideoConference();
        try {
            await conference.init();
        } catch (error) {
            console.error('Failed to initialize conference:', error);
            conference.showError('Ошибка инициализации конференции');
            document.getElementById('loading').style.display = 'none';
        }
    });
</script>
</body>
</html>
