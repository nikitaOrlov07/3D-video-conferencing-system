<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>VideoConference</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
        }

        .participant-name {
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            color: white;
            background: #333;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .cameras-container {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 10px 0;
        }

        .participant-section {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 10px;
            width: 100%;
        }

        #video-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
        }

        .video-wrapper {
            position: relative;
            width: 320px;
            flex-shrink: 0;
            aspect-ratio: 16/9;
            background: #2a2a2a;
            border-radius: 8px;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .camera-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
            z-index: 10;
        }

        .participant-section[data-size="1"] {
            width: calc(25% - 15px);
        }

        .participant-section[data-size="2"] {
            width: calc(50% - 15px);
        }

        .participant-section[data-size="3"] {
            width: calc(75% - 15px);
        }

        .participant-section[data-size="4"] {
            width: calc(100% - 15px);
        }

        /* Grid layouts */
        .cameras-container[data-layout="1"] {
            grid-template-columns: 1fr;
        }

        .cameras-container[data-layout="2"] {
            grid-template-columns: repeat(2, 1fr);
        }

        .cameras-container[data-layout="3"] {
            grid-template-columns: repeat(2, 1fr);
        }

        .cameras-container[data-layout="4"] {
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 8px;
            display: flex;
            gap: 20px;
            z-index: 1000;
        }

        .control-button {
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .control-button.active {
            background: #4CAF50;
        }

        .control-button.muted {
            background: #f44336;
        }

        #error-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #f44336;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            display: none;
            z-index: 2000;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .users-list-container {
            background: #2a2a2a;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
        }

        .users-list-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #fff;
        }

        .users-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .user-item {
            background: #333;
            padding: 8px 15px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .user-count {
            background: #4CAF50;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
        }

        /* Стили для чекбокса */
        .user-checkbox {
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .user-checkbox input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .participant-section.hidden {
            display: none;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 1200px) {
            .participant-section[data-size="1"] {
                width: calc(33.33% - 15px);
            }

            .participant-section[data-size="2"] {
                width: calc(66.66% - 15px);
            }

            .participant-section[data-size="3"],
            .participant-section[data-size="4"] {
                width: 100%;
            }
        }

        @media (max-width: 768px) {
            .participant-section {
                width: 100% !important;
            }
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            min-height: 300px;
        }

        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            max-height: 50vh;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 10px;
            max-width: 80%;
            position: relative;
        }

        .message-left {
            background-color: #f1f0f0;
            align-self: flex-start;
        }

        .message-right {
            background-color: #dcf8c6;
            align-self: flex-end;
            margin-left: auto;
        }

        .message-author {
            font-weight: bold;
            margin-bottom: 4px;
        }

        .join-message {
            text-align: center;
            margin: 10px 0;
            font-style: italic;
            color: #666;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .char-counter {
            text-align: right;
            font-size: 12px;
            color: #666;
        }
        .conference-info-container {
            background: #333;
            padding: 15px 20px;
            margin: 0 20px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .conference-details {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .conference-id,
        .conference-password {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .detail-label {
            font-weight: bold;
            color: #fff;
        }

        .detail-value {
            background: #2a2a2a;
            padding: 5px 10px;
            border-radius: 4px;
            color: #4CAF50;
        }
        .edit-password-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .password-input {
            display: none;
        }
        .password-input.active {
            display: inline-block;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="http://localhost:8080/libs/lib-jitsi-meet.min.js"></script>


    <script th:src="@{/js/videoConferenceLogic.js}"></script>
<!--    <link href="/css/initial.css" rel="stylesheet">-->
<!--    <script th:src="@{/js/conferenceChatLogic.js}"></script>-->
</head>
<body>
<div id="loading" class="loading-overlay">
    <div class="loading-spinner"></div>
</div>
<div class="conference-info-container">
    <div class="conference-details">
        <div class="conference-id">
            <span class="detail-label">Conference ID:</span>
            <span class="detail-value" th:text="${conferenceId}"></span>
        </div>
        <div class="conference-password edit-password-container">
            <span class="detail-label">Password:</span>
            <span class="detail-value" id="passwordDisplay" th:text="${password != null ? password : 'disabled'}"></span>
            <button id="editPasswordBtn" class="edit-btn">Edit</button>
            <input type="text" id="passwordInput" class="password-input" placeholder="Enter new password">
            <button id="savePasswordBtn" class="save-btn" style="display:none;">Save</button>
            <button id="cancelPasswordBtn" class="cancel-btn" style="display:none;">Cancel</button>
        </div>
    </div>
</div>
<div class="users-list-container">
    <div class="users-list-title">Conference Members</div>
    <div id="users-list" class="users-list"></div>
</div>
<div id="video-container"></div>
<div class="controls">
    <button class="control-button" id="toggleVideo" title="Включить/выключить видео">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M23 7l-7 5 7 5V7z"/>
            <rect x="1" y="5" width="15" height="14" rx="2" ry="2"/>
        </svg>
    </button>
    <button class="control-button" id="toggleAudio" title="Включить/выключить звук">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
            <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
            <line x1="12" y1="19" x2="12" y2="23"/>
            <line x1="8" y1="23" x2="16" y2="23"/>
        </svg>
    </button>
    <button class="control-button" id="leaveCall" title="Покинуть конференцию">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
            <polyline points="16 17 21 12 16 7"/>
            <line x1="21" y1="12" x2="9" y2="12"/>
        </svg>
    </button>
    <button class="control-button" id="toggleChat" title="Открыть чат">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
    </button>
</div>
<div id="error-message"></div>
<!-- Chat Modal -->
<div id="chatModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Conference Chat</h2>
            <span class="close">&times;</span>
        </div>
        <div id="chat-container">
            <div id="chat-messages" class="projects-list"></div>
            <form id="messageForm">
                <div class="form-group">
                    <textarea id="commentText" class="form-control"
                              placeholder="Введите сообщение..." rows="2"
                              oninput="updateCharCount()"></textarea>
                    <div class="char-counter">
                        <span id="charCount">0</span> characters
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    </div>
</div>
<!-- Libraries for websocket chats-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', async () => {
        if (typeof JitsiMeetJS === 'undefined') {
            console.error('JitsiMeetJS not loaded');
            return;
        }

        // Pass necessary initial data from server-side rendering
        const conferenceId = /*[[${conferenceId}]]*/ 'default-conf-id';
        const userName = /*[[${userName}]]*/ 'default-username';

        // Initialize conference and chat
        const conference = new VideoConference(conferenceId, userName);
        // const chat = new ChatManager(conferenceId, userName);

        try {
            await conference.init();
            // chat.init();
        } catch (error) {
            console.error('Initialization error:', error);
            conference.showError('Ошибка инициализации');
        }

        $('#editPasswordBtn').click(function() {
            $('#passwordDisplay').hide();
            $('#editPasswordBtn').hide();

            $('#passwordInput')
                .val($('#passwordDisplay').text() === 'disabled' ? '' : $('#passwordDisplay').text())
                .addClass('active');

            $('#savePasswordBtn, #cancelPasswordBtn').show();
        });

        $('#cancelPasswordBtn').click(function() {
            resetPasswordView();
        });

        $('#savePasswordBtn').click(function() {
            const newPassword = $('#passwordInput').val();

            $.ajax({
                url: `/conference/changePassword/${conferenceId}`,
                type: 'GET',
                data: {
                    password: newPassword,
                    userName: userName
                },
                success: function(response) {
                    // Update display with new password or 'disabled'
                    $('#passwordDisplay').text(newPassword || 'disabled');
                    resetPasswordView();
                },
                error: function(xhr) {
                    alert('Failed to update password. Please try again.');
                }
            });
        });

        function resetPasswordView() {
            $('#passwordDisplay').show();
            $('#editPasswordBtn').show();
            $('#passwordInput').removeClass('active');
            $('#savePasswordBtn, #cancelPasswordBtn').hide();
        }
    });
</script>
</body>
</html>
