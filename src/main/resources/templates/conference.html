<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>VideoConference</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
        }

        .participant-name {
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            color: white;
            background: #333;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .cameras-container {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 10px 0;
        }

        .participant-section {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 10px;
            width: 100%;
        }

        #video-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
        }

        .video-wrapper {
            position: relative;
            width: 320px;
            flex-shrink: 0;
            aspect-ratio: 16/9;
            background: #2a2a2a;
            border-radius: 8px;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .camera-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
            z-index: 10;
        }

        .participant-section[data-size="1"] {
            width: calc(25% - 15px);
        }

        .participant-section[data-size="2"] {
            width: calc(50% - 15px);
        }

        .participant-section[data-size="3"] {
            width: calc(75% - 15px);
        }

        .participant-section[data-size="4"] {
            width: calc(100% - 15px);
        }

        /* Grid layouts */
        .cameras-container[data-layout="1"] {
            grid-template-columns: 1fr;
        }

        .cameras-container[data-layout="2"] {
            grid-template-columns: repeat(2, 1fr);
        }

        .cameras-container[data-layout="3"] {
            grid-template-columns: repeat(2, 1fr);
        }

        .cameras-container[data-layout="4"] {
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 8px;
            display: flex;
            gap: 20px;
            z-index: 1000;
        }

        .control-button {
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .control-button.active {
            background: #4CAF50;
        }

        .control-button.muted {
            background: #f44336;
        }

        #error-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #f44336;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            display: none;
            z-index: 2000;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .users-list-container {
            background: #2a2a2a;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
        }

        .users-list-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #fff;
        }

        .users-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .user-item {
            background: #333;
            padding: 8px 15px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .user-count {
            background: #4CAF50;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
        }

        /* Стили для чекбокса */
        .user-checkbox {
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .user-checkbox input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .participant-section.hidden {
            display: none;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 1200px) {
            .participant-section[data-size="1"] {
                width: calc(33.33% - 15px);
            }

            .participant-section[data-size="2"] {
                width: calc(66.66% - 15px);
            }

            .participant-section[data-size="3"],
            .participant-section[data-size="4"] {
                width: 100%;
            }
        }

        @media (max-width: 768px) {
            .participant-section {
                width: 100% !important;
            }
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            min-height: 300px;
        }

        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            max-height: 50vh;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 10px;
            max-width: 80%;
            position: relative;
        }

        .message-left {
            background-color: #f1f0f0;
            align-self: flex-start;
        }

        .message-right {
            background-color: #dcf8c6;
            align-self: flex-end;
            margin-left: auto;
        }

        .message-author {
            font-weight: bold;
            margin-bottom: 4px;
        }

        .join-message {
            text-align: center;
            margin: 10px 0;
            font-style: italic;
            color: #666;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .char-counter {
            text-align: right;
            font-size: 12px;
            color: #666;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="http://localhost:8080/libs/lib-jitsi-meet.min.js"></script>

</head>
<body>
<div id="loading" class="loading-overlay">
    <div class="loading-spinner"></div>
</div>
<div class="users-list-container">
    <div class="users-list-title">Conference Members</div>
    <div id="users-list" class="users-list"></div>
</div>
<div id="video-container"></div>
<div class="controls">
    <button class="control-button" id="toggleVideo" title="Включить/выключить видео">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M23 7l-7 5 7 5V7z"/>
            <rect x="1" y="5" width="15" height="14" rx="2" ry="2"/>
        </svg>
    </button>
    <button class="control-button" id="toggleAudio" title="Включить/выключить звук">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
            <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
            <line x1="12" y1="19" x2="12" y2="23"/>
            <line x1="8" y1="23" x2="16" y2="23"/>

    </button>
    <button class="control-button" id="leaveCall" title="Покинуть конференцию">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
            <polyline points="16 17 21 12 16 7"/>
            <line x1="21" y1="12" x2="9" y2="12"/>
        </svg>
    </button>
    <button class="control-button" id="toggleChat" title="Открыть чат">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
    </button>
</div>
<div id="error-message"></div>
<!-- Chat Modal -->
<div id="chatModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Conference Chat</h2>
            <span class="close">&times;</span>
        </div>
        <div id="chat-container">
            <div id="chat-messages" class="projects-list"></div>
            <form id="messageForm">
                <div class="form-group">
                    <textarea id="commentText" class="form-control"
                              placeholder="Введите сообщение..." rows="2"
                              oninput="updateCharCount()"></textarea>
                    <div class="char-counter">
                        <span id="charCount">0</span> characters

                <button type="submit" class="btn btn-primary">Send</button>

</div>
<!-- Libraries for websocket chats-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

<script th:inline="javascript">
    class VideoConference {
        constructor() {
            this.conferenceId = /*[[${conferenceId.id}]]*/ 'default-conf-id';
            this.userName = /*[[${userName}]]*/ 'default-username';
            this.connection = null;
            this.room = null;
            this.localTracks = {
                audio: null,
                video: []
            };
            this.remoteTracks = new Map();
            this.deviceConfig = null;
            this.participants = new Map();
            this.userCounts = new Map();
            this.userVisibility = new Map();
            this.updateUserCount = this.updateUserCount.bind(this);
            this.userUpdateInterval = null;
            this.processedParticipants = new Set();
            // Chat related properties
            this.stompClient = null;
            this.username = this.userName;
            this.isFirstJoin = true;
        }

        isUserAlreadyInConference(userName) {
            const usersList = document.getElementById('users-list');
            const existingUserElements = usersList.querySelectorAll('.user-item');
            for (const element of existingUserElements) {
                const checkbox = element.querySelector('input[type="checkbox"]');
                if (checkbox && checkbox.getAttribute('data-username') === userName) {
                    return true;
                }
            }
            return false;
        }
        startUserCountUpdates() {
            // Clear any existing interval
            if (this.userUpdateInterval) {
                clearInterval(this.userUpdateInterval);
            }

            this.userUpdateInterval = setInterval(() => {
                this.userCounts.forEach((_, userName) => {
                    this.updateUserCount(userName).then(count => {
                        if (count !== null) {
                            this.userCounts.set(userName, count);
                            this.updateUsersList();
                        }
                    });
                });
            }, 60000);
        }

        async onConnectionSuccess(options) {
            try {
                console.log('Connection established successfully=====================');
                await this.updateUserCount();
                this.room = this.connection.initJitsiConference(this.conferenceId, options);


                // Обновленные обработчики событий
                this.room.on(JitsiMeetJS.events.conference.TRACK_ADDED,
                    track => this.onRemoteTrackAdded(track));
                this.room.on(JitsiMeetJS.events.conference.TRACK_REMOVED,
                    track => this.onRemoteTrackRemoved(track));
                this.room.on(JitsiMeetJS.events.conference.CONFERENCE_JOINED,
                    () => this.onConferenceJoined());
                this.room.on(JitsiMeetJS.events.conference.USER_JOINED,
                    (id, user) => this.onUserJoined(id, user));
                this.room.on(JitsiMeetJS.events.conference.USER_LEFT,
                    (id) => this.onUserLeft(id));

                await this.room.join();
                this.room.setDisplayName(this.userName);

                // После успешного подключения запрашиваем список текущих участников
                const participants = this.room.getParticipants();
                participants.forEach(participant => {
                    this.onUserJoined(participant.getId(), participant);
                });

                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error('Conference connection error:', error);
                this.showError('Ошибка подключения к конференции');
                document.getElementById('loading').style.display = 'none';
            }
        }


        onUserLeft(id) {
            console.log('User left:', id);
            const participant = this.participants.get(id);

            if (participant) {
                const displayName = participant.displayName;
                const currentCount = this.userCounts.get(displayName);

                // Update count but don't remove from lists
                if (currentCount > 1) {
                    this.userCounts.set(displayName, currentCount - 1);
                }

                this.updateUsersList();
                this.participants.delete(id);

                // Only remove the section if there are no other participants with the same name
                const remainingParticipants = Array.from(this.participants.values())
                    .filter(p => p.displayName === displayName);

                if (remainingParticipants.length === 0) {
                    const section = document.querySelector(`[data-participant-id="${id}"]`);
                    if (section) {
                        section.remove();
                    }
                }
            }

            if (this.remoteTracks.has(id)) {
                this.remoteTracks.get(id).forEach(track => track.dispose());
                this.remoteTracks.delete(id);
            }
        }


        updateUsersList() {
            const usersListElement = document.getElementById('users-list');
            usersListElement.innerHTML = '';

            this.userCounts.forEach((count, userName) => {
                // Получаем текущее состояние видимости (по умолчанию true)
                const isVisible = this.userVisibility.get(userName) !== false;

                const userItem = document.createElement('div');
                userItem.className = 'user-item';
                userItem.innerHTML = `
                    <label class="user-checkbox">
                        <input type="checkbox"
                               data-username="${userName}"
                               ${isVisible ? 'checked' : ''}>
                        <span>${userName}</span>
                    </label>
                    <span class="user-count">${count}</span>
                `;

                // Добавляем обработчик события для чекбокса
                const checkbox = userItem.querySelector('input[type="checkbox"]');
                checkbox.addEventListener('change', (e) => {
                    this.toggleUserVisibility(userName, e.target.checked);
                });

                usersListElement.appendChild(userItem);
            });
        }

        toggleUserVisibility(userName, isVisible) {
            this.userVisibility.set(userName, isVisible);

            // Находим все секции с данным userName
            const sections = document.querySelectorAll('.participant-section');
            sections.forEach(section => {
                const sectionName = section.querySelector('.participant-name').textContent;
                if (sectionName === userName) {
                    if (isVisible) {
                        section.classList.remove('hidden');
                    } else {
                        section.classList.add('hidden');
                    }
                }
            });
        }

        onRemoteTrackRemoved(track) {
            if (track.isLocal()) {
                return;
            }

            const participantId = track.getParticipantId();
            const section = document.querySelector(`[data-participant-id="${participantId}"]`);
            if (section) {
                const wrapper = document.querySelector(`[data-track-id="${track.getId()}"]`);
                if (wrapper) {
                    wrapper.remove();
                    this.updateSectionLayout(section);
                }
            }

            if (this.remoteTracks.has(participantId)) {
                this.remoteTracks.get(participantId).delete(trackId);
                if (this.remoteTracks.get(participantId).size === 0) {
                    this.remoteTracks.delete(participantId);
                    const section = document.querySelector(`[data-participant-id="${participantId}"]`);
                    if (section) {
                        section.remove();
                    }
                }
            }
        }


        createParticipantSection(participantId, displayName) {
            const section = document.createElement('div');
            section.className = 'participant-section';
            if (this.userVisibility.get(displayName.split(' (')[0]) === false) {
                section.classList.add('hidden');
            }
            section.setAttribute('data-participant-id', participantId);
            section.setAttribute('data-size', '1');

            const nameDiv = document.createElement('div');
            nameDiv.className = 'participant-name';
            nameDiv.textContent = displayName;

            const camerasContainer = document.createElement('div');
            camerasContainer.className = 'cameras-container';
            camerasContainer.setAttribute('data-layout', '1');

            section.appendChild(nameDiv);
            section.appendChild(camerasContainer);
            document.getElementById('video-container').appendChild(section);

            return section;
        }


        // Обновим инициализацию камер
        createVideoPreview(track, label, index) {
            const section = this.createParticipantSection('local', this.userName);
            const camerasContainer = section.querySelector('.cameras-container');

            const wrapper = document.createElement('div');
            wrapper.className = 'video-wrapper';

            const video = document.createElement('video');
            video.autoplay = true;
            video.playsInline = true;
            video.muted = true;
            track.attach(video);

            const cameraLabel = document.createElement('div');
            cameraLabel.className = 'camera-label';
            cameraLabel.textContent = `${label || 'Камера'} ${index + 1}`;

            wrapper.appendChild(video);
            wrapper.appendChild(cameraLabel);
            camerasContainer.appendChild(wrapper);

            this.updateSectionLayout(section);
        }


        onRemoteTrackAdded(track) {
            if (track.isLocal()) {
                return;
            }

            const participantId = track.getParticipantId();
            if (track.getType() === 'video') {
                const participant = this.participants.get(participantId);
                const displayName = participant ? participant.displayName : 'Участник';
                const section = this.createParticipantSection(participantId, displayName);
                const camerasContainer = section.querySelector('.cameras-container');

                const wrapper = document.createElement('div');
                wrapper.className = 'video-wrapper';
                wrapper.setAttribute('data-track-id', track.getId());

                const video = document.createElement('video');
                video.autoplay = true;
                video.playsInline = true;

                const label = document.createElement('div');
                label.className = 'camera-label';
                label.textContent = `Камера ${camerasContainer.children.length + 1}`;

                track.attach(video);
                wrapper.appendChild(video);
                wrapper.appendChild(label);
                camerasContainer.appendChild(wrapper);

                // Обновляем размер секции и раскладку сетки
                this.updateSectionLayout(section);

                video.play().catch(error => {
                    console.error('Ошибка воспроизведения видео:', error);
                });
            } else if (trackType === 'audio') {
                const audio = document.createElement('audio');
                track.attach(audio);
                audio.play().catch(error => {
                    console.error('Ошибка воспроизведения аудио:', error);
                });
            }
        }

        updateSectionLayout(section) {
            const camerasContainer = section.querySelector('.cameras-container');
            const cameraCount = camerasContainer.children.length;

            // Устанавливаем размер секции
            section.setAttribute('data-size', Math.min(Math.ceil(cameraCount / 2), 4));

            // Устанавливаем раскладку сетки
            camerasContainer.setAttribute('data-layout', cameraCount);
        }

        // Обновим инициализацию камер
        async initializeDevices() {
            try {
                if (this.isUserAlreadyInConference(this.userName)) {
                    console.log('User already in conference, skipping device initialization');
                    document.getElementById('loading').style.display = 'none';
                    return;
                }

                const deviceConfig = this.deviceConfig;
                if (!deviceConfig || !deviceConfig.cameras) {
                    throw new Error('Device configuration not loaded');
                }

                for (let index = 0; index < deviceConfig.cameras.length; index++) {
                    const camera = deviceConfig.cameras[index];
                    try {
                        const tracks = await JitsiMeetJS.createLocalTracks({
                            devices: ['video'],
                            cameraDeviceId: camera.deviceId,
                            constraints: {
                                video: {
                                    deviceId: camera.deviceId,
                                    height: {ideal: 720},
                                    width: {ideal: 1280}
                                }
                            }
                        });

                        this.localTracks.video.push(tracks[0]);
                        this.createVideoPreview(tracks[0], camera.label, index);

                        if (this.room) {
                            await this.room.addTrack(tracks[0]);
                        }
                    } catch (e) {
                        console.error(`Error accessing camera: ${camera.label}`, e);
                        this.showError(`Ошибка доступа к камере: ${camera.label}`);
                    }
                }
            } catch (error) {
                console.error('Error initializing devices:', error);
                this.showError('Ошибка инициализации устройств');
            }
            document.getElementById('loading').style.display = 'none';
        }

        setupControlButtons() {
            document.getElementById('toggleVideo').addEventListener('click', () => {
                this.localTracks.video.forEach(track => {
                    if (track.isMuted()) {
                        track.unmute();
                    } else {
                        track.mute();
                    }
                    this.updateButtonState('toggleVideo', !track.isMuted());
                });
            });

            document.getElementById('toggleAudio').addEventListener('click', () => {
                if (this.localTracks.audio) {
                    if (this.localTracks.audio.isMuted()) {
                        this.localTracks.audio.unmute();
                    } else {
                        this.localTracks.audio.mute();
                    }
                    this.updateButtonState('toggleAudio', !this.localTracks.audio.isMuted());
                }
            });

            document.getElementById('leaveCall').addEventListener('click', () => {
                this.leaveConference();
            });
        }

        updateButtonState(buttonId, enabled) {
            const button = document.getElementById(buttonId);
            if (button) {
                button.classList.toggle('muted', !enabled);
            }
        }

        async leaveConference() {
            console.log('Leave conference method is working ')
            await this.updateUserCount(this.userName);
            this.remoteTracks.forEach((tracks, participantId) => {
                tracks.forEach(track => track.detach());
                const container = document.querySelector(`[data-participant-id="${participantId}"]`);
                if (container) {
                    container.remove();
                }
            });
            this.remoteTracks.clear();

            Object.values(this.localTracks).flat().forEach(track => {
                if (track) {
                    track.dispose();
                }
            });

            // Выход из конференции
            if (this.room) {
                this.room.leave();
            }

            // Отключение соединения
            if (this.connection) {
                this.connection.disconnect();
            }

            /// Redirect to Post leave method
            // Make POST request to the constructed URL
            await fetch('/conference/leaveConference', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `conferenceId=${encodeURIComponent(this.conferenceId)}&userName=${encodeURIComponent(this.userName)}`
            })
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/home';
                    } else {
                        console.error('Error leaving conference:', response.statusText);
                    }
                })
                .catch(error => {
                    console.error('Request failed', error);
                });
        }

        onConnectionFailed() {
            this.showError('Ошибка подключения к серверу');
            document.getElementById('loading').style.display = 'none';
        }

        onDisconnected() {
            if (this.userUpdateInterval) {
                clearInterval(this.userUpdateInterval);
            }
            console.log('Соединение разорвано');
        }


        async onConferenceJoined() {
            console.log('Конференция успешно подключена');
            this.isInitialized = true;

            // Добавляем проверку на существование пользователя перед обновлением
            if (!this.isUserAlreadyInConference(this.userName)) {
                await this.updateUserCount(this.userName);
                this.updateUsersList();
            }

            const participants = this.room.getParticipants();
            participants.forEach(participant => {
                this.onUserJoined(participant.getId(), participant);
            });
        }


        onUserJoined(id, user) {
            const displayName = user.getDisplayName() || 'Участник';

            // Проверяем, был ли уже обработан этот participant ID
            if (this.processedParticipants.has(id)) {
                return;
            }

            // Проверяем, существует ли уже пользователь с таким именем
            if (this.isUserAlreadyInConference(displayName)) {
                console.log(`User ${displayName} already in conference, skipping`);
                return;
            }

            this.processedParticipants.add(id);

            // Обновляем счетчик пользователей с сервера
            this.updateUserCount(displayName).then(count => {
                this.participants.set(id, {
                    id,
                    displayName,
                    tracks: new Map()
                });

                if (!this.userVisibility.has(displayName)) {
                    this.userVisibility.set(displayName, true);
                }

                const existingSections = Array.from(document.querySelectorAll('.participant-section'))
                    .filter(section => section.querySelector('.participant-name').textContent === displayName);

                if (existingSections.length === 0) {
                    const section = this.createParticipantSection(id, displayName);

                    if (user.getTracks) {
                        const existingTracks = user.getTracks();
                        existingTracks.forEach(track => this.onRemoteTrackAdded(track));
                    }
                }
            });
        }

        showError(message) {
            const errorElement = document.getElementById('error-message');
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
                console.error(message);

                // Автоматически скрываем сообщение об ошибке через 5 секунд
                setTimeout(() => {
                    errorElement.style.display = 'none';
                }, 5000);
            }
        }

        async loadDeviceConfig() {
            try {
                const response = await fetch(`/api/conference/devices?conferenceId=${this.conferenceId}&userName=${this.userName}`);
                if (!response.ok) {
                    throw new Error('Failed to load device configuration');
                }
                this.deviceConfig = await response.json();
                return this.deviceConfig;
            } catch (error) {
                console.error('Error loading device configuration:', error);
                this.showError('Ошибка загрузки конфигурации устройств');
                throw error;
            }
        }

        // For updating user Account count from backend
        async updateUserCount(userName) {
            try {
                const response = await fetch(`/conference/updateUserJoinCount?userName=${encodeURIComponent(userName)}&conferenceId=${this.conferenceId}`);
                if (!response.ok) {
                    throw new Error('Failed to update user count');
                }
                const count = await response.json();

                // Update the count regardless of value
                this.userCounts.set(userName, count);
                this.updateUsersList();
                return count;
            } catch (error) {
                console.error('Error updating user count:', error);
                this.showError('Ошибка обновления количества пользователей');
                return null;
            }
        }

        async init() {
            try {
                document.getElementById('loading').style.display = 'flex';

                await this.loadDeviceConfig();

                JitsiMeetJS.init({
                    disableAudioLevels: true,
                    disableRtx: true,
                    disableSuspendVideo: true,
                    enableAnalyticsLogging: false,
                    disableRtcStats: true,
                    analytics: {
                        disabled: true
                    },
                    rtcstats: {
                        enabled: false
                    }
                });

                const options = {
                    hosts: {
                        domain: 'meet.jitsi',
                        muc: 'muc.meet.jitsi',
                        focus: 'focus.meet.jitsi'  // Changed from guest.meet.jitsi
                    },
                    serviceUrl: 'http://localhost:5280/http-bind',  // Updated BOSH URL
                    bosh: '//localhost:5280/http-bind',
                    websocket: 'ws://localhost:5280/xmpp-websocket',
                    clientNode: 'http://jitsi.org/jitsimeet',
                    enableWebsocket: true,
                    openBridgeChannel: 'websocket',
                    p2p: {
                        enabled: true
                    },
                    disableAudioLevels: true,
                    disableSimulcast: false,
                    enableRemb: true,
                    enableTcc: true,
                    resolution: 720,
                    constraints: {
                        video: {
                            height: {
                                ideal: 720,
                                max: 720,
                                min: 180
                            }
                        }
                    }
                };

                console.log("SETOPTIONS")


                this.connection = new JitsiMeetJS.JitsiConnection(null, null, options);
                console.log("SETCONNECTION")
                this.connection.addEventListener(
                    JitsiMeetJS.events.connection.CONNECTION_ESTABLISHED,
                    () => this.onConnectionSuccess(options)
                );
                this.connection.addEventListener(
                    JitsiMeetJS.events.connection.CONNECTION_FAILED,
                    () => this.onConnectionFailed()
                );
                this.connection.addEventListener(
                    JitsiMeetJS.events.connection.CONNECTION_DISCONNECTED,
                    () => this.onDisconnected()
                );

                await this.connection.connect();
                await this.initializeDevices();
                this.setupControlButtons();
                this.initChat();
                this.startUserCountUpdates();
                JitsiMeetJS.setLogLevel(JitsiMeetJS.logLevels.ERROR);

                this.connection.addEventListener(
                    JitsiMeetJS.events.connection.CONNECTION_FAILED,
                    (error) => {
                        console.error('Detailed Connection Failed:', error);
                        console.error('Error Details:', JSON.stringify(error, null, 2));
                        this.showError(`Подробная ошибка подключения: ${JSON.stringify(error)}`);
                    }
                );

            } catch (error) {
                console.error('Initialization error:', error);
                this.showError(`Ошибка инициализации: ${error.message}`);
                document.getElementById('loading').style.display = 'none';
            }
            console.log("InitializedFinished")
        }
        setupControlButtons() {
            document.getElementById('toggleVideo').addEventListener('click', () => {
                this.localTracks.video.forEach(track => {
                    if (track.isMuted()) {
                        track.unmute();
                    } else {
                        track.mute();
                    }
                    this.updateButtonState('toggleVideo', !track.isMuted());
                });
            });

            document.getElementById('toggleAudio').addEventListener('click', () => {
                if (this.localTracks.audio) {
                    if (this.localTracks.audio.isMuted()) {
                        this.localTracks.audio.unmute();
                    } else {
                        this.localTracks.audio.mute();
                    }
                    this.updateButtonState('toggleAudio', !this.localTracks.audio.isMuted());
                }
            });

            document.getElementById('leaveCall').addEventListener('click', () => {
                this.leaveConference();
            });
            document.getElementById('toggleChat').addEventListener('click', () => {
                console.log("Open chat")
                this.toggleChat()});
        }


        /// CHAT _------------------------------------------------------------------------------------------------------------------------
        initChat() {
            console.log("Initializing chat...");

            // Check if user has already logged in to this chat room
            this.isFirstJoin = !localStorage.getItem(`hasJoined_${this.chatId}`);
            console.log("Is first join:", this.isFirstJoin);

            // Connect to WebSocket
            this.connectChat();

            // Setup event listeners for chat
            document.getElementById('messageForm').addEventListener('submit', (e) => {
                e.preventDefault();
                this.sendMessage();
            });

            // Initialize character counter
            this.updateCharCount();

            // Setup modal close button
            const closeButton = document.querySelector('.modal-header .close');
            if (closeButton) {
                closeButton.addEventListener('click', () => {
                    document.getElementById('chatModal').style.display = 'none';
                });
            }
        }

        // Connect to WebSocket for chat
        connectChat() {
            console.log("Connecting to WebSocket...");
            const socket = new SockJS('/ws');
            this.stompClient = Stomp.over(socket);
            this.stompClient.connect({}, (frame) => {
                console.log('Connected: ' + frame);
                console.log('StompClient ready:', this.stompClient);
                this.subscribeToChat(this.chatId);
                this.addUser();

                if (this.isFirstJoin) {
                    this.sendJoinMessage();
                    localStorage.setItem(`hasJoined_${this.chatId}`, 'true');
                }

                if (typeof initialMessages !== 'undefined') {
                    JSON.parse(initialMessages).forEach(msg => this.showMessage(msg));
                }
            }, (error) => {
                console.error('STOMP error:', error);
            });
        }

        // Subscribe to chat topic
        subscribeToChat(chatId) {
            console.log("Subscribing to chat:", chatId);
            this.stompClient.subscribe('/topic/chat/' + chatId, (response) => {
                console.log('Received message:', response.body);
                const message = JSON.parse(response.body);
                console.log('Parsed message:', message);
                if (message.type === 'JOIN') {
                    console.log("Processing join message");
                    this.showMessage(message);
                } else if (message.type === 'DELETE') {
                    this.handleDeletedMessage(message);
                } else if (message.type === 'CHAT_DELETED') {
                    this.handleChatDeleted();
                } else if (message.type === 'CLEAR') {
                    this.handleChatCleared();
                } else {
                    this.showMessage(message);
                }
            });
        }

        // Handle deleted message
        handleDeletedMessage(message) {
            console.log("Handling deleted message:", message);
            const messageId = message.text;
            const messageElement = document.querySelector(`[data-message-id="${messageId}"]`);
            if (messageElement) {
                messageElement.remove();
            } else {
                console.error("Could not find message element to delete");
            }
        }

        // Send join message
        sendJoinMessage() {
            if (this.stompClient && this.stompClient.connected) {
                const joinMessage = {
                    author: this.username,
                    text: `${this.username} has entered the chat`,
                    type: 'JOIN'
                };
                this.stompClient.send("/app/chat/" + this.chatId + "/sendMessage", {}, JSON.stringify(joinMessage));
            } else {
                console.error("Cannot send join message: stompClient is not connected");
            }
        }

        // Show message in chat
        showMessage(message) {
            if (!message.text || message.text.trim() === '') {
                console.log('Received empty message:', message);
                return;
            }

            const chatContainer = document.querySelector('.projects-list');
            const currentUsername = this.username;

            const messageDiv = document.createElement('div');
            messageDiv.dataset.messageId = message.id;

            if (message.type === 'JOIN') {
                messageDiv.className = 'join-message';
                messageDiv.textContent = message.text;
                messageDiv.style.textAlign = 'center';
                messageDiv.style.backgroundColor = '#e6f3ff';
                messageDiv.style.padding = '5px 10px';
                messageDiv.style.borderRadius = '10px';
                messageDiv.style.margin = '10px 0';
                messageDiv.style.fontStyle = 'italic';
                messageDiv.style.color = '#4a4a4a';
            } else {
                const messageContent = document.createElement('div');
                const authorParagraph = document.createElement('p');
                const textParagraph = document.createElement('p');
                const dateParagraph = document.createElement('p');

                authorParagraph.className = 'message-author';
                textParagraph.className = 'message-text';
                dateParagraph.className = 'message-text';

                if (message.author === currentUsername) {
                    messageDiv.className = 'message message-right';
                    authorParagraph.textContent = 'You:';

                    const deleteButton = document.createElement('button');
                    deleteButton.className = 'btn btn-primary';
                    deleteButton.textContent = 'Delete';
                    deleteButton.style.width = 'auto';
                    deleteButton.style.height = 'auto';
                    deleteButton.style.position = 'absolute';
                    deleteButton.style.right = '20px';
                    deleteButton.style.top = '3px';
                    deleteButton.type = 'button';
                    deleteButton.onclick = (event) => {
                        event.preventDefault();
                        event.stopPropagation();
                        console.log("Delete button clicked for message:", message.id);
                        this.deleteMessage(message.id);
                    };

                    messageDiv.appendChild(deleteButton);
                } else {
                    messageDiv.className = 'message message-left';
                    authorParagraph.textContent = message.author;
                }

                textParagraph.textContent = message.text;
                dateParagraph.textContent = message.pubDate || new Date().toLocaleString();

                messageContent.style = 'display: flex; justify-content: space-between; flex-grow: 1;';
                messageContent.appendChild(authorParagraph);
                messageContent.appendChild(textParagraph);

                messageDiv.style.position = 'relative';
                messageDiv.appendChild(messageContent);
                messageDiv.appendChild(dateParagraph);
            }

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Add user to chat
        addUser() {
            console.log("Adding user to chat:", this.username, this.chatId);
            this.stompClient.send("/app/chat/" + this.chatId + "/addUser",
                {},
                JSON.stringify({author: this.username, type: 'JOIN', chat: {id: this.chatId}}),
                (response) => {
                    console.log("Server response to addUser:", response);
                    if (response.body) {
                        let message = JSON.parse(response.body);
                        console.log("Parsed server response:", message);
                        if (message) {
                            console.log('User added to chat or chat created');
                            if (message.chat && message.chat.id !== this.chatId) {
                                this.chatId = message.chat.id;
                                this.stompClient.unsubscribe('/topic/chat/' + this.chatId);
                                this.subscribeToChat(this.chatId);
                                console.log("User added to new chat:", this.chatId);
                                window.history.pushState({}, '', '/chat/' + this.chatId);
                                this.isFirstJoin = true;
                            }
                        } else {
                            console.log('User already in chat');
                            this.isFirstJoin = false;
                        }
                    }
                }
            );
        }

        // Send message
        sendMessage() {
            const messageInput = document.getElementById('commentText');
            const messageContent = messageInput.value.trim();
            console.log("Sent message: " + messageContent);
            if (messageContent && this.stompClient) {
                const message = {
                    author: this.username,
                    text: messageContent,
                    type: 'CHAT',
                };
                this.stompClient.send("/app/chat/" + this.chatId + "/sendMessage", {}, JSON.stringify(message));
                messageInput.value = '';
            }
            this.updateCharCount();
        }

        // Delete message
        deleteMessage(messageId) {
            console.log("deleteMessage function called with messageId:", messageId);
            console.log("Current chatId:", this.chatId);
            if (this.stompClient && messageId && this.chatId) {
                console.log("Attempting to delete message. ChatId:", this.chatId, "MessageId:", messageId);
                this.stompClient.send("/app/chat/" + this.chatId + "/deleteMessage", {}, JSON.stringify({messageId: messageId}));
            } else {
                console.error("Cannot delete message: stompClient is not connected, messageId is undefined, or chatId is undefined");
                console.log("stompClient:", this.stompClient);
                console.log("messageId:", messageId);
                console.log("chatId:", this.chatId);
            }
        }

        // Handle chat deleted
        handleChatDeleted() {
            const chatContainer = document.querySelector('.projects-list');
            const deletedMessageDiv = document.createElement('div');
            deletedMessageDiv.className = 'chat-deleted-message';
            deletedMessageDiv.textContent = 'This chat has been deleted.';
            chatContainer.innerHTML = '';
            chatContainer.appendChild(deletedMessageDiv);

            const messageForm = document.getElementById('messageForm');
            if (messageForm) {
                messageForm.style.display = 'none';
            }
        }

        // Handle chat cleared
        handleChatCleared() {
            const chatContainer = document.querySelector('.projects-list');
            chatContainer.innerHTML = '';

            const clearedMessageDiv = document.createElement('div');
            clearedMessageDiv.className = 'chat-cleared-message';
            clearedMessageDiv.textContent = 'Chat was cleared';
            chatContainer.appendChild(clearedMessageDiv);
        }

        // Update character count
        updateCharCount() {
            const textarea = document.getElementById('commentText');
            const charCount = textarea.value.length;
            document.getElementById('charCount').textContent = charCount;
        }


        // Add method to toggle chat modal
        toggleChat() {
            const modal = document.getElementById('chatModal');
            if (modal.style.display === 'block') {
                modal.style.display = 'none';
            } else {
                modal.style.display = 'block';
            }
        }

    }



    document.addEventListener('DOMContentLoaded', async () => {
        if (typeof JitsiMeetJS === 'undefined') {
            console.error('JitsiMeetJS not loaded');
            return;
        }

        const conference = new VideoConference();
        try {
            await conference.init();
        } catch (error) {
            console.error('Failed to initialize conference:', error);
            conference.showError('Ошибка инициализации конференции');
        }
    });
</script>
