<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 60%;
            margin: 2rem auto;
            padding: 2rem;
        }

        .registration-form {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.3);
        }

        button {
            width: 100%;
            padding: 1rem;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #357abd;
        }

        .error {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 1rem;
            }

            .registration-form {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body layout:fragment="body">
<div class="container">
    <div class="registration-form">
        <h2>Registration</h2>

        <form th:action="@{/register/save}" th:method="post" th:object="${user}">

            <!-- Surname field -->
            <div class="form-group">
                <label for="surname">Surname</label>
                <input type="text" id="surname" th:field="*{surname}" placeholder="Enter your surname" required>
                <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" class="error"></div>
            </div>

            <!-- Email field -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{email}" placeholder="Enter your email" required>
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div>
            </div>

            <!-- Password field -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" th:field="*{password}" placeholder="Enter your password" required>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></div>
            </div>

            <!-- City field -->
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" th:field="*{city}" placeholder="Enter your city">
            </div>

            <!-- Country field -->
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" th:field="*{country}" placeholder="Enter your country">
            </div>

            <!-- Registration button -->
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
