<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{layout}"
      xmlns:layout="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Control Panel</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --border-color: #dee2e6;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px;
            border-radius: 8px 8px 0 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            overflow: hidden;
        }

        .card-header {
            background-color: var(--dark-color);
            color: white;
            padding: 15px 20px;
            font-weight: bold;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-body {
            padding: 20px;
        }

        .filter-form {
            background-color: var(--light-color);
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .form-group {
            margin-right: 20px;
            display: flex;
            align-items: center;
        }

        .form-group label {
            margin-right: 10px;
            font-weight: 500;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            border: 1px solid var(--border-color);
        }

        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
            text-align: left;
        }

        th {
            background-color: var(--light-color);
            font-weight: 600;
            color: var(--dark-color);
        }

        tr:hover {
            background-color: rgba(0, 0, 0, 0.02);
        }

        .badge {
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            color: white;
        }

        .badge-success {
            background-color: var(--success-color);
        }

        .badge-danger {
            background-color: var(--danger-color);
        }

        .dropdown {
            position: relative;
            width: 100%;
        }

        .dropdown-select {
            width: 100%;
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            background-color: white;
            cursor: pointer;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: white;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .dropdown-item {
            padding: 8px 12px;
            cursor: pointer;
        }

        .dropdown-item:hover {
            background-color: var(--light-color);
        }

        .show {
            display: block;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: var(--success-color);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        /* Modal Styles */
        .modal-backdrop {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-container {
            background-color: white;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            animation: modalFadeIn 0.3s;
        }

        .modal-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 15px 20px;
            border-radius: 8px 8px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 20px;
        }

        .modal-close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .modal-body {
            padding: 20px;
        }

        .form-row {
            display: flex;
            margin-bottom: 15px;
            gap: 15px;
        }

        .modal-col {
            flex: 1;
        }

        .full-width {
            width: 100%;
        }

        .form-control {
            width: 100%;
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            font-size: 14px;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .required {
            color: var(--danger-color);
        }

        .error-message {
            color: var(--danger-color);
            font-size: 12px;
            display: block;
            margin-top: 5px;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body layout:fragment="body">
<div class="container">
    <div class="header">
        <h1>Admin Control Panel</h1>
        <p>Manage conferences and users</p>
    </div>

    <!-- Conferences Section -->
    <div class="card">
        <div class="card-header">
            <span>Conference Management</span>
            <button class="btn btn-primary" id="addConferenceBtn">Add New Conference</button>
        </div>
        <div class="card-body">
            <div class="filter-form">
                <div class="form-group">
                    <label for="conferenceStatus">Status:</label>
                    <select id="conferenceStatus" class="dropdown-select">
                        <option value="all">All</option>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
                <button class="btn btn-primary" id="filterConferencesBtn">Apply Filter</button>
            </div>

            <table id="conferencesTable">
                <thead>
                <tr>
                    <th>Conference ID</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Participants</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="conference : ${conferences}">
                    <td th:text="${conference.id}">CF-12345</td>
                    <td th:text="${conference.conferenceDate}">2025-02-27</td>
                    <td>
                        <label class="toggle-switch">
                            <input type="checkbox" class="status-toggle" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </td>
                    <td>
                        <div class="dropdown">
                            <button class="dropdown-select">View Participants</button>
                            <div class="dropdown-menu">
                                <div class="dropdown-item" th:each="user : ${conference.users}"
                                     th:text="${user.name + ' ' + user.surname}">John Doe
                                </div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <button class="btn btn-primary">Edit</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Users Section -->
    <div class="card">
        <div class="card-header">
            <span>User Management</span>
            <button class="btn btn-primary" id="addUserBtn">Add New User</button>
        </div>
        <div class="card-body">
            <table id="usersTable">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Account Type</th>
                    <th>Location</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}">1</td>
                    <td th:text="|${user.name ?: ''} ${user.surname ?: ''}|"></td>
                    <td th:text="${user.email ?: 'No specify'}"></td>
                    <td>
                        <span class="badge"
                              th:classappend="${user.accountType == user.accountType.PERMANENT ? 'badge-success' : 'badge-danger'}"
                              th:text="${user.accountType}">PERMANENT</span>
                    </td>
                    <td th:text="|${user.country ?: ''} ${user.city ?: ''} ${user.address ?: ''}|">New York, USA</td>
                    <td><span th:each="role : ${user.roles}" th:text="${role.name} + ' '"/></td>
                    <td>
                        <div class="d-flex gap-2">
                            <button
                                    th:data-id="${user.id}"
                                    onclick="handleUserEditing(this.getAttribute('data-id'))"
                                    class="btn btn-warning">
                                Edit
                            </button>
                            <button
                                    th:data-id="${user.id}"
                                    onclick="handleUserDeletion(this.getAttribute('data-id'))"
                                    class="btn btn-danger">
                                Delete
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div id="editUserModal" class="modal-backdrop">
        <div class="modal-container">
            <div class="modal-header">
                <h2>Edit User</h2>
                <button class="modal-close-btn" id="closeEditUserModalBtn">&times;</button>
            </div>
            <div class="modal-body">
                <div id="errorEditMessage" class="error-message global-error"></div>
                <form id="editUserForm">
                    <div class="form-row">
                        <div class="form-group modal-col">
                            <label for="edit-name">Name <span class="required">*</span></label>
                            <input type="text" id="edit-name" name="name" class="form-control" required>
                            <span class="error-message" id="nameEditError"></span>
                        </div>
                        <div class="form-group modal-col">
                            <label for="edit-surname">Surname <span class="required">*</span></label>
                            <input type="text" id="edit-surname" name="surname" class="form-control" required>
                            <span class="error-message" id="surnameEditError"></span>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group modal-col">
                            <label for="edit-email">Email <span class="required">*</span></label>
                            <input type="email" id="edit-email" name="email" class="form-control" required>
                            <span class="error-message" id="emailEditError"></span>
                        </div>
                        <div class="form-group modal-col">
                            <label for="edit-password">Password <span class="required">*</span></label>
                            <input type="password" id="edit-password" name="password" class="form-control" required>
                            <span class="error-message" id="passwordEditError"></span>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group modal-col">
                            <label for="edit-country">Country</label>
                            <input type="text" id="edit-country" name="country" class="form-control">
                        </div>
                        <div class="form-group modal-col">
                            <label for="edit-city">City</label>
                            <input type="text" id="edit-city" name="city" class="form-control">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group full-width">
                            <label for="edit-address">Address</label>
                            <input type="text" id="edit-address" name="address" class="form-control">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group full-width">
                            <label for="edit-role">Role <span class="required">*</span></label>
                            <select id="edit-role" name="role" class="form-control" required>
                                <option value="">Select a role</option>
                                <option value="USER">USER</option>
                                <option value="ADMIN">ADMIN</option>
                                <option value="CREATOR">CREATOR</option>
                            </select>
                            <span class="error-message" id="roleEditError"></span>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancelEditUserBtn">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save User</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>



<!-- Add User Modal -->
<div id="addUserModal" class="modal-backdrop">
    <div class="modal-container">
        <div class="modal-header">
            <h2>Add New User</h2>
            <button class="modal-close-btn" id="closeUserModalBtn">&times;</button>
        </div>
        <div class="modal-body">
            <div id="errorMessage" class="error-message global-error"></div>
            <form id="addUserForm">
                <div class="form-row">
                    <div class="form-group modal-col">
                        <label for="name">Name <span class="required">*</span></label>
                        <input type="text" id="name" name="name" class="form-control" required>
                        <span class="error-message" id="nameError"></span>
                    </div>
                    <div class="form-group modal-col">
                        <label for="surname">Surname <span class="required">*</span></label>
                        <input type="text" id="surname" name="surname" class="form-control" required>
                        <span class="error-message" id="surnameError"></span>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group modal-col">
                        <label for="email">Email <span class="required">*</span></label>
                        <input type="email" id="email" name="email" class="form-control"  required>
                        <span class="error-message" id="emailError"></span>
                    </div>
                    <div class="form-group modal-col">
                        <label for="password">Password <span class="required">*</span></label>
                        <input type="password" id="password" name="password" class="form-control" required>
                        <span class="error-message" id="passwordError"></span>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group modal-col">
                        <label for="country">Country</label>
                        <input type="text" id="country" name="country" class="form-control">
                    </div>
                    <div class="form-group modal-col">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" class="form-control">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group full-width">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" class="form-control">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group full-width">
                        <label for="role">Role <span class="required">*</span></label>
                        <select id="role" name="role" class="form-control" required>
                            <option value="">Select a role</option>
                            <option value="USER">USER</option>
                            <option value="ADMIN">ADMIN</option>
                            <option value="CREATOR">CREATOR</option>
                        </select>
                        <span class="error-message" id="roleError"></span>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelUserBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save User</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Toggle dropdown menus
        const dropdownSelects = document.querySelectorAll('.dropdown-select');

        dropdownSelects.forEach(select => {
            select.addEventListener('click', function () {
                const menu = this.nextElementSibling;
                menu.classList.toggle('show');

                // Close other dropdown menus
                dropdownSelects.forEach(otherSelect => {
                    if (otherSelect !== select) {
                        otherSelect.nextElementSibling.classList.remove('show');
                    }
                });
            });
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function (event) {
            if (!event.target.matches('.dropdown-select')) {
                const dropdowns = document.querySelectorAll('.dropdown-menu');
                dropdowns.forEach(dropdown => {
                    if (dropdown.classList.contains('show')) {
                        dropdown.classList.remove('show');
                    }
                });
            }
        });

        // Select dropdown item
        const dropdownItems = document.querySelectorAll('.dropdown-item');
        dropdownItems.forEach(item => {
            item.addEventListener('click', function () {
                const select = this.parentElement.previousElementSibling;
                select.textContent = this.textContent;
                this.parentElement.classList.remove('show');
            });
        });

        // Filter conferences
        document.getElementById('filterConferencesBtn').addEventListener('click', function () {
            const status = document.getElementById('conferenceStatus').value;
            const table = document.getElementById('conferencesTable');
            const rows = table.getElementsByTagName('tr');

            for (let i = 1; i < rows.length; i++) {
                const statusCell = rows[i].getElementsByTagName('td')[2];
                const statusToggle = statusCell.querySelector('input[type="checkbox"]');
                const isActive = statusToggle.checked;

                if (status === 'all' ||
                    (status === 'active' && isActive) ||
                    (status === 'inactive' && !isActive)) {
                    rows[i].style.display = '';
                } else {
                    rows[i].style.display = 'none';
                }
            }
        });

        // Modal functionality
        const addUserBtn = document.getElementById('addUserBtn');
        const addUserModal = document.getElementById('addUserModal');
        const closeUserModalBtn = document.getElementById('closeUserModalBtn');
        const cancelUserBtn = document.getElementById('cancelUserBtn');
        const addUserForm = document.getElementById('addUserForm');

        // Show modal
        addUserBtn.addEventListener('click', function () {
            addUserModal.style.display = 'flex';
        });

        // Close modal functions
        function closeModal() {
            addUserModal.style.display = 'none';
            addUserForm.reset();
            clearErrors();
        }

        closeUserModalBtn.addEventListener('click', closeModal);
        cancelUserBtn.addEventListener('click', closeModal);

        // Close modal when clicking outside
        addUserModal.addEventListener('click', function (event) {
            if (event.target === addUserModal) {
                closeModal();
            }
        });

        // Clear all error messages
        function clearErrors() {
            const errorElements = document.querySelectorAll('.error-message');
            errorElements.forEach(element => {
                element.textContent = '';
            });
        }

        // Form submission handling
        addUserForm.addEventListener('submit', function (event) {
            event.preventDefault();
            clearErrors();

            // Validate form
            let isValid = true;

            const fieldMessages = {
                'name': 'You need to provide your name',
                'surname': 'You need to provide your surname',
                'email': 'You need to provide your email address',
                'password': 'You need to provide your password',
                'role': 'This field is required'
            };

            Object.keys(fieldMessages).forEach(field => {
                const input = document.getElementById(field);
                const error = document.getElementById(field + 'Error');

                if (!input.value.trim()) {
                    error.textContent = fieldMessages[field];
                    isValid = false;
                }
            });

            // Email validation
            const emailInput = document.getElementById('email');
            const emailError = document.getElementById('emailError');
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (emailInput.value && !emailPattern.test(emailInput.value)) {
                emailError.textContent = 'Please enter a valid email address';
                isValid = false;
            }

            // If form is valid, process submission
            if (isValid) {
                // Get form data
                const user = {
                    name: document.getElementById('name').value,
                    surname: document.getElementById('surname').value,
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value,
                    country: document.getElementById('country').value,
                    city: document.getElementById('city').value,
                    address: document.getElementById('address').value,
                    role: document.getElementById('role').value
                };

                // Send data to server
                fetch("/control/saveUser", {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(user)
                })
                    .then(response => {
                        if (!response.ok) {
                            return response.json().then(data => {
                                console.log("Throw error")
                                throw new Error(data.message || "Failed to register user");
                            });
                        } else {
                            window.location.href = '/control';
                        }
                    })
                    .catch(error => {
                        showErrorModal(error.message);
                    });
            }
        });

        function showErrorModal(message) {
            const errorMessage = document.getElementById("errorMessage");
            errorMessage.textContent = message;
            errorMessage.style.display = "block";
        }
    });
</script>
</body>
</html>
