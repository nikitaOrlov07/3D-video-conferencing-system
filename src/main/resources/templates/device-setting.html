<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Camera and Microphone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .audio-test-container {
            margin-top: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .audio-visualizer {
            width: 200px;
            height: 60px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 10px 0;
        }
        .test-controls {
            display: flex;
            gap: 10px;
        }
    </style>
    <script>
        let audioContext;
        let mediaRecorder;
        let audioChunks = [];
        let currentTestingMicrophone = null;

        async function getDevices() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();

                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                const audioDevices = devices.filter(device => device.kind === 'audioinput');

                const cameraList = document.getElementById('cameraList');
                const audioList = document.getElementById('audioList');

                cameraList.innerHTML = '';
                audioList.innerHTML = '';

                videoDevices.forEach((device, index) => {
                    const li = document.createElement('li');
                    li.className = 'list-group-item';

                    const video = document.createElement('video');
                    video.setAttribute('id', 'video-' + index);
                    video.setAttribute('autoplay', '');
                    video.setAttribute('playsinline', '');
                    video.setAttribute('style', 'width: 100%; height: auto;');
                    video.muted = true; // Mute the video to prevent audio feedback

                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.id = 'camera-' + index;
                    checkbox.value = device.deviceId;
                    checkbox.dataset.label = device.label || `Camera ${index + 1}`;

                    const label = document.createElement('label');
                    label.setAttribute('for', 'camera-' + index);
                    label.textContent = device.label || `Camera ${index + 1}`;

                    li.appendChild(checkbox);
                    li.appendChild(label);
                    li.appendChild(video);
                    cameraList.appendChild(li);

                    navigator.mediaDevices.getUserMedia({
                        video: { deviceId: device.deviceId },
                        audio: false // Disable audio for video preview
                    })
                        .then(stream => {
                            video.srcObject = stream;
                        })
                        .catch(error => {
                            console.error('Error accessing video stream: ', error);
                        });
                });

                audioDevices.forEach((device, index) => {
                    const li = document.createElement('li');
                    li.className = 'list-group-item';

                    const radio = document.createElement('input');
                    radio.type = 'radio';
                    radio.name = 'microphone';
                    radio.id = 'audio-' + index;
                    radio.value = device.deviceId;
                    radio.dataset.label = device.label || `Microphone ${index + 1}`;

                    const label = document.createElement('label');
                    label.setAttribute('for', 'audio-' + index);
                    label.textContent = device.label || `Microphone ${index + 1}`;

                    // Create audio test container
                    const audioTestContainer = document.createElement('div');
                    audioTestContainer.className = 'audio-test-container';

                    // Create canvas for audio visualization
                    const canvas = document.createElement('canvas');
                    canvas.className = 'audio-visualizer';
                    canvas.id = `visualizer-${device.deviceId}`;
                    canvas.width = 200;
                    canvas.height = 60;

                    // Create test controls
                    const testControls = document.createElement('div');
                    testControls.className = 'test-controls';

                    const recordButton = document.createElement('button');
                    recordButton.className = 'btn btn-primary btn-sm';
                    recordButton.textContent = 'Start Recording';
                    recordButton.onclick = () => startAudioTest(device.deviceId);

                    const stopButton = document.createElement('button');
                    stopButton.className = 'btn btn-danger btn-sm';
                    stopButton.textContent = 'Stop Recording';
                    stopButton.style.display = 'none';
                    stopButton.onclick = () => stopAudioTest(device.deviceId);

                    const playButton = document.createElement('button');
                    playButton.className = 'btn btn-success btn-sm';
                    playButton.textContent = 'Play Recording';
                    playButton.style.display = 'none';
                    playButton.onclick = () => playRecording(device.deviceId);

                    testControls.appendChild(recordButton);
                    testControls.appendChild(stopButton);
                    testControls.appendChild(playButton);

                    audioTestContainer.appendChild(canvas);
                    audioTestContainer.appendChild(testControls);

                    li.appendChild(radio);
                    li.appendChild(label);
                    li.appendChild(audioTestContainer);
                    audioList.appendChild(li);
                });

            } catch (error) {
                console.error('Error fetching device list: ', error);
            }
        }

        async function startAudioTest(deviceId) {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: { deviceId: deviceId }
                });

                // Initialize AudioContext
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const source = audioContext.createMediaStreamSource(stream);
                const analyser = audioContext.createAnalyser();
                source.connect(analyser);

                // Setup media recorder
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                // Start recording
                mediaRecorder.start();
                currentTestingMicrophone = deviceId;

                // Update UI
                const container = document.querySelector(`#visualizer-${deviceId}`).parentElement;
                container.querySelector('button:nth-child(1)').style.display = 'none'; // Hide record button
                container.querySelector('button:nth-child(2)').style.display = 'inline-block'; // Show stop button
                container.querySelector('button:nth-child(3)').style.display = 'none'; // Hide play button

                // Start visualization
                drawAudioVisualization(analyser, deviceId);

            } catch (error) {
                console.error('Error starting audio test:', error);
            }
        }

        function drawAudioVisualization(analyser, deviceId) {
            const canvas = document.getElementById(`visualizer-${deviceId}`);
            const canvasCtx = canvas.getContext('2d');
            const WIDTH = canvas.width;
            const HEIGHT = canvas.height;

            analyser.fftSize = 256;
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            canvasCtx.clearRect(0, 0, WIDTH, HEIGHT);

            function draw() {
                if (currentTestingMicrophone !== deviceId) return;

                requestAnimationFrame(draw);
                analyser.getByteFrequencyData(dataArray);

                canvasCtx.fillStyle = 'rgb(200, 200, 200)';
                canvasCtx.fillRect(0, 0, WIDTH, HEIGHT);

                const barWidth = (WIDTH / bufferLength) * 2.5;
                let barHeight;
                let x = 0;

                for (let i = 0; i < bufferLength; i++) {
                    barHeight = dataArray[i] / 2;
                    canvasCtx.fillStyle = `rgb(50, 50, ${barHeight + 100})`;
                    canvasCtx.fillRect(x, HEIGHT - barHeight, barWidth, barHeight);
                    x += barWidth + 1;
                }
            }

            draw();
        }

        function stopAudioTest(deviceId) {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                currentTestingMicrophone = null;

                // Update UI
                const container = document.querySelector(`#visualizer-${deviceId}`).parentElement;
                container.querySelector('button:nth-child(1)').style.display = 'inline-block'; // Show record button
                container.querySelector('button:nth-child(2)').style.display = 'none'; // Hide stop button
                container.querySelector('button:nth-child(3)').style.display = 'inline-block'; // Show play button

                // Clear visualization
                const canvas = document.getElementById(`visualizer-${deviceId}`);
                const canvasCtx = canvas.getContext('2d');
                canvasCtx.clearRect(0, 0, canvas.width, canvas.height);
                canvasCtx.fillStyle = 'rgb(200, 200, 200)';
                canvasCtx.fillRect(0, 0, canvas.width, canvas.height);
            }
        }

        function playRecording(deviceId) {
            if (audioChunks.length === 0) return;

            const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
            const audioUrl = URL.createObjectURL(audioBlob);
            const audio = new Audio(audioUrl);
            audio.play();
        }

        function connectDevices() {
            const cameraCheckboxes = document.querySelectorAll('input[type="checkbox"][id^="camera-"]:checked');
            const audioRadio = document.querySelector('input[type="radio"][name="microphone"]:checked');

            const selectedCameras = Array.from(cameraCheckboxes).map(checkbox => ({
                deviceId: checkbox.value,
                label: checkbox.dataset.label
            }));

            const selectedAudio = audioRadio ? [{
                deviceId: audioRadio.value,
                label: audioRadio.dataset.label
            }] : [];

            const requestBody = {
                cameras: selectedCameras,
                audio: selectedAudio
            };

            if (selectedCameras.length > 0 || selectedAudio.length > 0) {
                fetch('/connect-devices', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody),
                })
                    .then(response => {
                        if (response.ok) {
                            console.log('Devices successfully sent to the server');
                        } else {
                            console.error('Error sending devices to the server');
                        }
                    })
                    .catch(error => {
                        console.error('Error during fetch request:', error);
                    });
            }
        }

        window.onload = getDevices;
    </script>
</head>
<body layout:fragment="body" class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4">Hello Select Cameras and Microphones</h1>

    <div class="row">
        <div class="col-md-6">
            <h2 class="mb-3">Cameras</h2>
            <div th:if="${param.noCamerasSelected}" class="alert alert-danger">
                Please select at least one camera.
            </div>

            <ul id="cameraList" class="list-group shadow-sm">
                <!-- Cameras will be added dynamically -->
            </ul>
        </div>
        <div class="col-md-6">
            <h2 class="mb-3">Microphones</h2>
            <div th:if="${param.noMicrophoneSelected}" class="alert alert-danger">
                Please select at least one microphone.
            </div>

            <ul id="audioList" class="list-group shadow-sm">
                <!-- Microphones will be added dynamically -->
            </ul>
        </div>
    </div>

    <div class="text-center mt-4">
        <button class="btn btn-primary btn-lg" onclick="connectDevices()">Connect Selected Devices</button>
    </div>
</div>

</body>
</html>
