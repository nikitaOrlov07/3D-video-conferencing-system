<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Camera and Microphone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="src/main/resources/static/css/device-setting.css" rel="stylesheet">
</head>
<body layout:fragment="body" class="bg-light">
<div class="container mt-5">
    <h1 class="text-center mb-4" th:text="'Hello ' + ${userName} + ' please select videos and cameras'"></h1>

    <div class="grid-selector">
        <h3>Select Grid Size</h3>
        <div class="row">
            <div class="col-md-3">
                <label for="gridRows">Number of Rows (n):</label>
                <input type="number" id="gridRows" class="form-control" min="1" value="1">
            </div>
            <div class="col-md-3">
                <label for="gridCols">Number of Columns (k):</label>
                <input type="number" id="gridCols" class="form-control" min="1" value="1">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <h2 class="mb-3">Cameras</h2>
            <div th:if="${param.noCamerasSelected}" class="alert alert-danger">
                Please select the required number of cameras.
            </div>

            <ul id="cameraList" class="list-group shadow-sm">
                <!-- Cameras will be added dynamically -->
            </ul>
        </div>
        <div class="col-md-6">
            <h2 class="mb-3">Microphones</h2>
            <div th:if="${param.noMicrophoneSelected}" class="alert alert-danger">
                Please select at least one microphone.
            </div>

            <ul id="audioList" class="list-group shadow-sm">
                <!-- Microphones will be added dynamically -->
            </ul>
        </div>
    </div>

    <div class="text-center mt-4">
        <button class="btn btn-primary btn-lg" onclick="openPreviewModal()">Connect Selected Devices</button>
    </div>
</div>

<!-- Preview Modal -->
<div class="modal fade" id="previewModal" tabindex="-1" aria-labelledby="previewModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="previewModalLabel">Preview Selected Devices</h3>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="previewGrid" class="preview-grid">
                    <!-- Camera previews will be added here -->
                </div>
                <div class="audio-info mt-4">
                    <h4>Selected Audio Device:</h4>
                    <p id="selectedAudioLabel">No audio device selected</p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" onclick="createNewConference()">Create New Conference</button>
                <button type="button" class="btn btn-primary" onclick="openJoinModal()">Join Existing Conference</button>
            </div>
        </div>
    </div>
</div>

<!-- Join Conference Modal -->
<div id="joinConferenceModal" class="modal">
    <div class="modal-content" style="max-width: 500px;">
        <div class="modal-header">
            <h3>Join Conference</h3>
            <span class="close" onclick="closeJoinModal()">&times;</span>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="conferenceIdentifier">Conference Identifier:</label>
                <input type="text" class="form-control" id="conferenceIdentifier" placeholder="Enter conference identifier">
            </div>
            <div id="errorAlert" class="alert alert-danger mt-3" style="display: none;">
                Conference with this identifier does not exist
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" onclick="closeJoinModal()">Cancel</button>
            <button class="btn btn-primary" onclick="joinConference()">Connect</button>
        </div>
    </div>
</div>
<script src="/js/device-settings.js"></script>
<script>

    let previewModal;

    window.onload = function() {
        getDevices();
        // Инициализация модального окна Bootstrap
        previewModal = new bootstrap.Modal(document.getElementById('previewModal'), {
            backdrop: 'static',
            keyboard: false
        });
    }
    let audioContext;
    let mediaRecorder;
    let audioChunks = [];
    let currentTestingMicrophone = null;
    let activeStreams = [];



    // Update window.onclick to handle both modals
    window.onclick = function(event) {
        const previewModal = document.getElementById('previewModal');
        const joinModal = document.getElementById('joinConferenceModal');

        if (event.target == previewModal) {
            closePreviewModal();
        }
        if (event.target == joinModal) {
            closeJoinModal();
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
