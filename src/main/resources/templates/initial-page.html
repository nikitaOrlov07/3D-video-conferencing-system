<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <title>Welcome Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/initial-page.css" rel="stylesheet">
</head>
<body layout:fragment="body">
<div class="welcome-container">
    <div th:if="${errorMessage}" id="errorMessage" class="alert alert-danger">
        <span th:text="${errorMessage}">Error</span>
    </div>
    <div th:if="${param.successLogin}" id="successLogin" class="alert alert-success">
        You have successfully logged in
    </div>
    <div th:if="${param.successLogout}" id="successLogout" class="alert alert-success">
        You have successfully logout
    </div>
    <div class="container">
        <div class="welcome-card">
            <h1 class="main-title text-center">Welcome to the Conference Application</h1>

            <div th:if="${pastConferences != null and not #lists.isEmpty(pastConferences)}" class="split-content">
                <!-- Left side - Buttons -->
                <div class="d-flex flex-column align-items-center gap-3">
                    <button sec:authorize="!isAuthenticated()" class="btn btn-primary btn-custom" data-bs-toggle="modal"
                            data-bs-target="#loginModal">
                        Sign In
                    </button>

                    <a sec:authorize="!isAuthenticated()" href="/register"
                       class="btn btn-primary btn-custom">Register</a>

                    <button class="btn btn-primary btn-custom"
                            th:attr="onclick=${isAuthorized} ? 'window.location.href=\'/setDevices\'' : 'showConferenceForm()'">
                        Start Conference
                    </button>
                </div>

                <!-- Right side - Past Conferences -->
                <div class="past-conferences">
                    <h3 class="text-center mb-4">Past Conferences</h3>
                    <div th:each="conference : ${pastConferences}" class="past-conference-item">
                        <p class="conference-name" th:text="${conference.getConferenceDate()}">Conference Date</p>
                        <p class="conference-name" th:text="${conference.userJoins.size()}">Amount of users in
                            Conference</p>
                        <p class="alert alert-success" th:if="${activeConferences.contains(conference)}">You in this
                            conference</p>
                        <div th:if="${conference.userJoins == null or !conference.userJoins.isEmpty()}">
                            <a class="btn btn-primary"
                               th:href="@{/conference/join(conferenceId=${conference.getId()}, userName=${userName})}">
                                Join
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Default centered layout when no conferences -->
            <div th:if="${pastConferences == null or #lists.isEmpty(pastConferences)}"
                 class="d-flex flex-column align-items-center gap-3">
                <button sec:authorize="!isAuthenticated()" class="btn btn-primary btn-custom" data-bs-toggle="modal"
                        data-bs-target="#loginModal">
                    Sign In
                </button>

                <a sec:authorize="!isAuthenticated()" href="/register" class="btn btn-primary btn-custom">Register</a>

                <button class="btn btn-primary btn-custom"
                        th:attr="onclick=${isAuthorized} ? 'window.location.href=\'/setDevices\'' : 'showConferenceForm()'">
                    Start Conference
                </button>
            </div>

            <form id="conferenceForm" action="/setDevices" method="GET" class="mt-4" style="display: none;">
                <div class="form-group">
                    <label for="userName" class="form-label">Enter your name:</label>
                    <input type="text" class="form-control form-control-lg mb-3"
                           id="userName" name="userName" required>
                    <button type="submit" class="btn btn-success btn-lg">
                        Continue to Conference
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Sign In</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/login}" method="post" id="loginForm">
                    <div id="loginError" class="alert alert-danger" style="display: none;">
                        Invalid email or password. Please try again.
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Sign In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="/js/commonFunctions.js"></script>
<script>
    function showConferenceForm() {
        document.getElementById('conferenceForm').style.display = 'block';
    }

    // Initialize Bootstrap Modal
    let loginModal;

    document.addEventListener('DOMContentLoaded', function () {
        // Initialize the modal
        loginModal = new bootstrap.Modal(document.getElementById('loginModal'));

        // Check for error parameter in URL
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('loginError')) {
            // Show error message
            document.getElementById('loginError').style.display = 'block';
            // Show modal
            loginModal.show();

            // Remove error parameter from URL without refreshing the page
            window.history.replaceState({}, document.title, window.location.pathname);
        }
    });

    // Save and restore email functionality
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');

    // Restore email from localStorage
    if (localStorage.getItem('lastEmail')) {
        emailInput.value = localStorage.getItem('lastEmail');
    }

    loginForm.addEventListener('submit', function () {
        // Save email before form submission
        localStorage.setItem('lastEmail', emailInput.value);
    });

    // Reset error message when modal is closed
    document.getElementById('loginModal').addEventListener('hidden.bs.modal', function () {
        document.getElementById('loginError').style.display = 'none';
    });
</script>

<script>
    hideElementAfterDelay("errorMessage");
    hideElementAfterDelay("successLogin");
    hideElementAfterDelay("successLogout");
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
